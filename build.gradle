plugins {
	id 'java'
	id 'org.quiltmc.gradle.licenser' version '1.+'
}

repositories {
	maven { url 'https://jitpack.io' }
	mavenCentral()
}

dependencies {
	implementation 'com.github.TheKodeToad:jfgjds:cbace70a5e'
	implementation 'dev.masecla:Modrinth4J:2.0.0'
	implementation 'com.formdev:flatlaf:3.0'
}

java {
	sourceCompatibility 8
	targetCompatibility 8

	jar {
		from configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
		manifest.attributes 'Main-Class': 'io.github.axolotlclient.installer.InstallerApp'
		duplicatesStrategy 'exclude'
	}
}

license {
	rule file("HEADER")
}
